<div class="panel-item">
    <img [src]="item.banner" class="w-100">
    <div class="panel-item-title p-1 fs-4 text-center">{{item.title}}</div>
    <div class="panel-item-description p-2 pb-0">{{item.description}}</div>
    <hr class="mx-auto w-75"/>
    <div class="panel-item-actions text-center">
        <div class="btn panel-item-button rounded-0 mx-2"><i class="fas fa-circle-plus"></i></div>
        <div class="btn panel-item-button rounded-0 mx-2"><i class="fas fa-bookmark"></i></div>
    </div>
    <div class="panel-item-info text-end me-2 mt-2">
        {{ item.createdAt| timeAgo }}
    </div>
</div>
